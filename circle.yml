machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  pre:
    - test/prepare_ci.sh
    - "MIX_ENV=test mix deps.compile"
    - "MIX_ENV=test mix compile"
  cache_directories:
    - ~/.asdf
    - deps
    - _build

test:
  override:
    - mix test
    - mix credo --strict
